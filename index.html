<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kwa China Survey Form</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">
  <link rel = "icon" href ="Images/Kch.jpeg" type = "image/jpeg">

<body>
    <form
    action="https://formspree.io/f/xvovewpw"
    method="POST"
  >
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center"><u>Kwa-China Gatsby Place Survey Form</u><img src="images/China.png" width="200" height="200"> </h1>

            <p id ="description" class="description text-center">What should we improve!!</p>
        </header>
        <form id="Survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please  Enter Your Name" required/>

            </div>
            <form id="Survey-form">
                <div class="form-group">
                    <label id="surname-label" for="surname">Surname</label>
                    <input type="text" name="Surname" id="Surname" class="form-control" placeholder="Please  Enter Your Surname" required/>
    
                </div>
                <form id="Survey-form">
                    <div class="form-group">
                        <label id="email-label" for="text">Email</label>
                        <input type="text" name="email" id="_replyto" class="form-control" placeholder="Email Address" required/>
        
                    </div>
            <div class="form-group">
                <label id="number-label" for number>Age<span class="clue"></span>(Optional)</label>
             <input type="number" name="age" id="number"
             min="12" max="99" class="form-control"
             placeholder="Age"/>
            </div>
            <div class="form-group">
                <p>Whats Your Favorate Gatsby</p>
                <select id="dropdown" name="Favorate Gatsby" class="form-control" required>
                <option disabled selected value>Choose Your Favourate Gatsby</option>
                <option value="Chicken Mayo">Chicken Mayo</option>
                <option value="Steak Gatsby">Steak Gatsby</option>
                <option value="Polony Gatsby">Polony Gatsby</option>
                <option value="Russian Gatsby">Russian Gatsby</option>
                <option value="Fried Chips">Fried Chips</option>
                <option value="Ikota">Ikota</option>
                <option value>Other</option>
            </select>

            </div>
            <div class="form-group">
                <p>Would You Recomend Kwa- China Gatsby Place to a Friend</p>
                <label>
                    <input name="user-recommend" value="Yes" type="radio" class="input-radio" checked/> Yes
                </label>
                <label>

                </label>
                <input name="user-recommend" value="No" type="radio" class="input-radio"/>No
            </label>
       
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
          
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                 
                </button>
              </div>
                </form>






            </div>



        </form>
    </div>

    </div>

</body>
</html>
